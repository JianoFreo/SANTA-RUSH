<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Rush - Flappy Zombie Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-sky-400 to-sky-600 min-h-screen overflow-hidden">
    <!-- Game Container -->
    <div class="relative w-full h-screen flex items-center justify-center">
        <!-- Game Canvas -->
        <canvas id="gameCanvas" class="shadow-2xl"></canvas>

        <!-- Hidden UI elements for compatibility -->
        <div id="ui-overlay" style="display:none;">
            <p id="score">0</p>
            <p id="followers">0</p>
            <p id="highscore">0</p>
        </div>
        <div id="startScreen" style="display:none;">
            <button id="startBtn"></button>
        </div>
        <div id="gameOverScreen" style="display:none;">
            <h2 class="text-4xl font-bold text-red-600 mb-4">GAME OVER!</h2>
                <div class="bg-gray-100 rounded-lg p-6 mb-6">
                    <p class="text-gray-600 text-sm mb-2">FINAL SCORE</p>
                    <p id="finalScore" class="text-5xl font-bold text-blue-600 mb-4">0</p>
                    <p class="text-gray-600 text-sm mb-2">REINDEERS COLLECTED</p>
                    <p id="finalFollowers" class="text-3xl font-bold text-purple-600">0</p>
                </div>
                <div class="space-y-3">
                    <button id="restartBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full text-lg transition-all">
                        PLAY AGAIN
                    </button>
                    <button id="leaderboardBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full text-lg transition-all">
                        VIEW LEADERBOARD
                    </button>
                </div>
            </div>
        </div>

        <!-- Leaderboard Modal -->
        <div id="leaderboardModal" class="absolute inset-0 hidden items-center justify-center bg-black/50 backdrop-blur-sm z-30">
            <div class="bg-white rounded-2xl p-8 max-w-lg w-full mx-4 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-purple-600">üèÜ LEADERBOARD</h2>
                    <button id="closeLeaderboard" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
                <div id="leaderboardContent" class="space-y-2 max-h-96 overflow-y-auto">
                    <!-- Leaderboard entries will be inserted here -->
                </div>
                <button id="backFromLeaderboard" class="w-full mt-6 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-full">
                    BACK
                </button>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="js/physics.js"></script>
    <script src="js/player.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/collectibles.js"></script>
    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
